<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>

    <div class="login-class" id="loginform">
        <h2 style="color: rgb(255, 255, 255);">INICIO DE SESION</h2>
        <h3 style="color: rgb(255, 255, 255);">Ingresa tu contraseña</h3>
        <form class="login-form" >
            <input type="email" placeholder="Correo" id="email" >
            <input type="password" placeholder="contraseña" id="password">
            <a href="register.html" style="color: rgb(255, 255, 255);" style="color:#7da960;">Registrarse</a>
            <button type="submit" style="color: rgb(255, 255, 255);" >Ingresar</button>
            
        </form>
    </div>
    <script src="fuctions/login.js"></script>
</body>
</html>
