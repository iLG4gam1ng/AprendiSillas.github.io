<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>

    <div class="login-class" id="singupform">
        <h2 style="color: rgb(255, 255, 255);">REGISTER</h2>
        <h3 style="color: rgb(255, 255, 255);">Ingresa tu contraseña</h3>
        <form class="login-form">
            <input type="text" placeholder="usuario" id="name">
            <input type="email" placeholder="Correo Electronico" id="email" >
            <input type="password" placeholder="contraseña" id="password">

            <a href="login.html" style="color: rgb(255, 255, 255);">Ingresar</a>
            <button type="submit" style="color: rgb(255, 255, 255);">Registrarte</button>
        </form>
    </div>
    <script src="fuctions/register.js"></script>
</body>
</html>
